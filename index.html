<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <title>Book Archive</title>

    <!-- CSS StyleSheet Connection -->

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--  Search Area Container  -->

    <section class="container bg-dark p-4 rounded">
      <h2 class="page-header text-center mb-4 text-warning fw-bold">
        Search for Books
      </h2>
      <div class="input-group mb-3 w-25 mx-auto">
        <input
          type="text"
          id="searchText"
          class="form-control w-25"
          placeholder="Enter your Book name"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="getSearchText()"
          class="btn btn-outline-secondary text-warning"
          type="button"
          id="button-search"
        >
          <b> Search</b>
        </button>
      </div>
    </section>

    <section>
      <!-- Total Number of Results -->

      <div id="total-books" class="text-warning"></div>

      <div class="p-5 d-flex justify-content-center">
        <div
          id="spinner"
          class="spinner-grow"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

    <!-- Results Display -->

    <section id="results">
      <div class="card-container p-1" id="search-results"></div>
    </section>

    <!-- bootstrap js -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!-- javaScript Connection -->

    <script src="main.js"></script>
  </body>
</html>
